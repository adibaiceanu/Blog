<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Login</title>
	<link type="text/css" rel="stylesheet" href="loginStylesheet.css"/>
</head>

<body>

	<div id="loginbox">
		<p>Login to your account:</p>
		<form method="get" action=""/>

		<div id="username">
			<img src="user-icon.png" alt="user" height="32" width="32"/> <input type="text" name="username" value=""/>
		</div>

		<div id="password">
			<img src="lock.png" alt="lock" height="32" width="32"/> <input type="text" name="password" value=""/>
		</div>

		<div id="loginButton">
			<input id="submit" type="submit" name="Login" value="Login"/>
		</div>		
				
		<div id="forgotPassword">
			<img src="blue_questionmark.png" alt="forgot pass" width="32" height="32"/> <a href="">Forgot Password</a>
		</div>	
	</div>


</body>
</html>
