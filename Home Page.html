<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>RO Support Blog Home Page</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>

<body>
	<!--this is a div that contains all the other divs in order to center everything easier-->
	<div id="center">
	<h3>RO Support Blog</h3>
	
	<!--Navigation bar-->
	<div id="navbar">
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">Contact</a></li>
		<li><a href="">About</a></li>
	</ul>
	</div>

	<!-- the block where the latest posts are shown-->
	<div id="blogpost">
		<h3><b>This is the title of Blog Post 1</b></h3>
		<p>Posted on July 17, 2013 by Someone</p>
		<table>
		<tr>
			<td><img src="" alt="Picture" width="70" height="60" border="1"/></td>
			<td><p>bla bla bla bla</p></td>
		</tr>
		</table>
		<p><a href="">Read more</a></p>
	</div>
	
	<!--the account information block-->
	<div id="block">
	<!--the box where the user can enter the credentials-->
	<div id="loginbox">
		<p>Login</p>
		<form method="get" action=""/>
		Username<br/><input type="text" name="username" value=""/><br/>
		Password<br/><input type="text" name="password" value=""/><br/>
		<input class="goButton" type="submit" name="submit" value="Go!"/>
	</div>
	
	<!--the box for creating new accounts-->
	<div id="newAccount">
		<p>Create a New Account</p>
		<form method="get" action=""/>
		<input class="goButton" type="submit" name="submit" value="Go!"/>
	</div>

	<!--for short memory persons who forget their login credentials-->
	<div id="recover">
		<p>Recover <a href="">username</a><br/> or <a href="">password</a></p>
	</div>
	</div>

	<div id="footer">
		Footer
	</div>

	</div>
</body>

</html>
